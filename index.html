                if (firstFree < firstActive) {

                    for (i = firstActive; i < particles1.length; i++)

                        particles1[i].update(deltaTime);

                    for (i = 0; i < firstFree; i++)

                        particles1[i].update(deltaTime);

                }



                // remove inactive particles

                while (particles1[firstActive].age >= duration && firstActive != firstFree) {

                    firstActive++;

                    if (firstActive == particles1.length) firstActive = 0;

                }





            };

            ParticlePool5.prototype.draw = function (context, image) {

                // draw active particles

                if (firstActive < firstFree) {

                    for (i = firstActive; i < firstFree; i++)

                        particles1[i].draw(context, image);

                }

                if (firstFree < firstActive) {

                    for (i = firstActive; i < particles1.length; i++)

                        particles1[i].draw(context, image);

                    for (i = 0; i < firstFree; i++)

                        particles1[i].draw(context, image);

                }

            };

            return ParticlePool5;

        })();

        var ParticlePool6 = (function () {

            var particles1,

                firstActive = 0,

                firstFree = 0,

                duration = settings.particles.duration;



            function ParticlePool6(length) {

                // create and populate particle pool

                particles1 = new Array(length);

                for (var i = 0; i < particles1.length; i++)

                    particles1[i] = new Particle();

            }

            ParticlePool6.prototype.add = function (x, y, dx, dy) {

                particles1[firstFree].initialize(x, y, dx, dy);



                // handle circular queue

                firstFree++;

                if (firstFree == particles1.length) firstFree = 0;

                if (firstActive == firstFree) firstActive++;

                if (firstActive == particles1.length) firstActive = 0;

            };

            ParticlePool6.prototype.update = function (deltaTime) {

                var i;



                // update active particles

                if (firstActive < firstFree) {

                    for (i = firstActive; i < firstFree; i++)

                        particles1[i].update(deltaTime);

                }

                if (firstFree < firstActive) {

                    for (i = firstActive; i < particles1.length; i++)

                        particles1[i].update(deltaTime);

                    for (i = 0; i < firstFree; i++)

                        particles1[i].update(deltaTime);

                }



                // remove inactive particles

                while (particles1[firstActive].age >= duration && firstActive != firstFree) {

                    firstActive++;

                    if (firstActive == particles1.length) firstActive = 0;

                }





            };

            ParticlePool6.prototype.draw = function (context, image) {

                // draw active particles

                if (firstActive < firstFree) {

                    for (i = firstActive; i < firstFree; i++)

                        particles1[i].draw(context, image);

                }

                if (firstFree < firstActive) {

                    for (i = firstActive; i < particles1.length; i++)

                        particles1[i].draw(context, image);

                    for (i = 0; i < firstFree; i++)

                        particles1[i].draw(context, image);

                }

            };

            return ParticlePool6;

        })();

        function heart(canvas, particles, color, settingHanle, size) {

            var context1 = canvas.getContext('2d'),

                particleRate = settingHanle.length / settingHanle.duration, // particles/sec

                time;



            // get point on heart with -PI <= t <= PI

            function pointOnHeart(t) {

                return new Point(

                    160 * Math.pow(Math.sin(t), 3),

                    130 * Math.cos(t) - 47 * Math.cos(2 * t) - 25 * Math.cos(3 * t) - 5 * Math.cos(4 * t) + 20

                );

            }



            // creating the particle image using a dummy canvas

            var image = (function () {

                var canvas = document.createElement('canvas'),

                    context = canvas.getContext('2d');

                canvas.width = settingHanle.size;

                canvas.height = settingHanle.size;

                // helper function to create the path

                function to(t) {

                    var point = pointOnHeart(t);

                    point.x = settingHanle.size / 2 + point.x * settingHanle.size / size;

                    point.y = settingHanle.size / 2 - point.y * settingHanle.size / size;

                    return point;

                }

                // create the path

                context.beginPath();

                var t = -Math.PI * 2;

                var point = to(t);

                context.moveTo(point.x, point.y);

                while (t < Math.PI * 2) {

                    t += 0.01; // baby steps!

                    point = to(t);

                    context.lineTo(point.x, point.y);
                    console.log(point.x + "-" + point.y);

                }

                context.closePath();

                // create the fill

                context.fillStyle = color; //'#ea80b0';

                context.fill();

                // create the image

                var image = new Image();

                image.src = canvas.toDataURL();

                return image;

            })();

            // render that thing!

            function render() {

                // next animation frame

                requestAnimationFrame(render);



                // update time

                var newTime = new Date().getTime() / 1000,

                    deltaTime = newTime - (time || newTime);

                time = newTime;



                // clear canvas

                context1.clearRect(0, 0, canvas.width, canvas.height);



                // create new particles

                var amount = particleRate * deltaTime;

                for (var i = 0; i < amount; i++) {

                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());

                    var dir = pos.clone().length(settingHanle.velocity);
                    particles.add(canvas.width / 2 + (1.2 * pos.x), canvas.height / 2 - (1.2 * pos.y), dir.x, -dir.y);

                    //particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);

                }



                // update and draw particles

                particles.update(deltaTime);

                particles.draw(context1, image);

                //particles2.draw(context, image1);

            }



            // handle (re-)sizing of the canvas

            function onResize() {

                canvas.width = canvas.clientWidth * 1.15;
                canvas.height = canvas.clientHeight * 1.15;
                console.log(canvas.clientWidth, "canvas.clientWidth");
                console.log(canvas.clientHeight, "canvas.clientHeight");
                setInterval(() => {
                    //canvas.width  = canvas.width === canvas.clientWidth ? (canvas.clientWidth * 1.01) : canvas.clientWidth;
                    //canvas.height = canvas.height === canvas.clientHeight ? (canvas.clientHeight * 1.01) : canvas.clientHeight;
                    //render();
                }, 1000);
            }

            window.onresize = onResize;



            // delay rendering bootstrap

            setTimeout(function () {

                onResize();

                render();

            }, 10);

        };


        heart(document.getElementById('pinkboard'), new ParticlePool1(settings.particles1.length), 'rgb(233 78 78)', settings.particles, 350);
        heart(document.getElementById('pinkboard01'), new ParticlePool11(settings.particles1.length), 'rgb(233 78 78)', settings.particles11, 350);
        heart(document.getElementById('pinkboard02'), new ParticlePool12(settings.particles1.length), 'rgb(233 78 78)', settings.particles12, 350);
        heart(document.getElementById('pinkboard03'), new ParticlePool13(settings.particles1.length), 'rgb(233 78 78)', settings.particles13, 350);
        heart(document.getElementById('pinkboard1'), new ParticlePool(settings.particles.length), 'rgb(254 46 46 / 100%)', settings.particles1, 350);
        heart(document.getElementById('pinkboard2'), new ParticlePool2(settings.particles2.length), 'rgb(254 46 46 / 80%)', settings.particles2, 350);
        heart(document.getElementById('pinkboard3'), new ParticlePool3(settings.particles3.length), 'rgb(254 46 46 / 70%)', settings.particles3, 350);
        heart(document.getElementById('pinkboard4'), new ParticlePool4(settings.particles4.length), 'rgb(254 46 46 / 55%)', settings.particles4, 350);
        heart(document.getElementById('pinkboard5'), new ParticlePool5(settings.particles5.length), 'rgb(254 46 46 / 40%)', settings.particles5, 350);
        heart(document.getElementById('pinkboard6'), new ParticlePool6(settings.particles6.length), 'rgb(254 46 46 / 30%)', settings.particles6, 350);
    </script>
